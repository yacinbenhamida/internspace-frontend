<div class="wrapper bg-light">
  <main class="main-content">
      <div class="d-flex align-items-center position-relative h-100vh">
          <div class="col-lg-5 col-xl-4 d-none d-lg-flex align-items-center h-100vh px-0" data-overlay="1" style="background-image:url(../assets/img/mix/desktop-7.png); background-size:cover;">
              <div class="w-100 p-7 text-center">

                  <div class="position-absolute right-0 top-0 left-0 p-5">
                      <img src="assets/img/logo-white.png" width="150" />
                  </div>

                  <div class="text-white position-relative">
                      <h1>
                          Join Our Community
                      </h1>
                      <p>
                        Internspace makes it much more easier for you and your university to look for an internship

                      </p>
                  </div>

                  <div class="position-absolute right-0 bottom-0 left-0 text-center text-white p-5">
                      <div class="row">
                          <div class="col-6">
                              <p class="fs-14 mb-0 mt-1">Â© <span class="o-7"> DeepCode 2019</span></p>
                          </div>
                          <div class="col-6">
                              <ul class="list-inline mb-0">
                                  <li class="list-inline-item"><a class="m-list--link" href="#">Privacy</a></li>
                                  <li class="list-inline-item"><a class="m-list--link" href="#">Terms</a></li>
                                  <li class="list-inline-item"><a class="m-list--link" href="#">Securty</a></li>
                              </ul>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

          <div class="container">
              <div class="row">
                  <div class="col-md-8 col-lg-7 col-xl-5 offset-md-2 offset-lg-2 offset-xl-3">
                      <div class="mb-6">
                          <h2 class="h3 font-weight-normal mb-0">Welcome to <span class="font-weight-semi-bold text-primary">Internspace</span></h2>
                          <p>Sign in to your account.</p>
                      </div>
                      <form class="input-line vertex-input" [formGroup]="loginForm" (ngSubmit)="submit()">
                          <div class="vertex-input-group first">
                              <div class="apend-wrap">
                                  <i class="icon-mail-2"></i>
                              </div>
                              <div class="form-group">
                                  <label>Username <span class="required">*</span></label>
                                  <input type="text" formControlName="username" placeholder="Username" maxlength="100" class="form-control" name="name" id="name">
                              </div>
                          </div>
                          <div class="vertex-input-group last">
                              <div class="apend-wrap">
                                  <i class="icon-lock-unlock-2"></i>
                              </div>
                              <div class="form-group">
                                  <label>Password <span class="required">*</span></label>
                                  <input type="password" formControlName="password" placeholder="*******" maxlength="100" class="form-control" name="password" id="password">
                              </div>
                          </div>

                          <div class="row mt-4">
                              <div class="col-6">
                                  <div class="custom-control custom-checkbox" (click)="checkbox = !checkbox">
                                      <input type="checkbox" class="custom-control-input"  [checked]="checkbox">
                                      <label class="custom-control-label">Remember Me</label>
                                  </div>
                              </div>
                              <div class="col-6 text-right">
                                  <a href="password-recovery.html" class="m-link-muted small">Forgot password?</a>
                              </div>

                              <div class="col-md-12 center">
                                  <button type="submit" class="btn btn-primary btn-block transition-hover mt-4 mb-2">Sign In</button>
                              </div>
                          </div>

                          <br />

                          <div class="text-center">
                              <p>
                                  Don't have an account yet ? <a routerLink='/sign-up' class="text-primary anim-link">Sign Up</a>
                              </p>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </main>
</div>
