<div class="form-inline cool-item ">

  <select (change)="onChange_FypTemplateIndex($event.target.value)" class="custom-select mr-4"
    formControlName="template">
    <option value="">Choose your template</option>
    <option *ngFor="let template of allFypTemplates; let index = index;" [value]="index"
      [selected]="template == currFypTemplate">{{template.templateName}}</option>

  </select>

  <button type="button" class="btn btn-outline-secondary mr-4">
    <span>Save</span></button>

  <input type="text" placeholder="Preview File" (keyup)='selectPreviewFypFile($event.target.value)'
    (focus)="previewFileInputFocus=false">

  <div class="mr-4">

    <select (change)="onChange_FypTemplateIndex($event.target.value)" formControlName="template">
      <option>Preview File</option>
      <option *ngFor="let template of likeFypFileSearch; let index = index;" [value]="index"
        [selected]="template == currFypTemplate">
        {{template.title}}</option>
    </select>

  </div>


  <button type="button" class="btn btn-outline-secondary mr-4" (click)="exportTemplate()">
    <span>Export</span></button>
  <button [disabled]='previewFypFile == null' type="button" class="btn btn-outline-secondary mr-2">
    <span>Clear Data</span></button>

  <form justify-content-center>
    <input formControlName="templateName" class="cool-item ml-4" type="text">
    <button class="btn btn-primary mr-4">Add</button>
  </form>
</div>

<hr>

<div id="template-editor-window" *ngIf='currFypTemplate' class="drag-boundary">

  <div *ngFor='let element of currFypTemplate.templateElements'>
    <app-fyp-template-element [element]='element'></app-fyp-template-element>
  </div>


</div>
