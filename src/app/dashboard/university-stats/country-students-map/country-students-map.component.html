<div class="row">
  <div class="col-md-7">
    <div class="cool-item" id="chart0" style="width: 100%; height: 500px"></div>
  </div>
  <div class="col-md-5">

    <div class="cool-item" style="height: 500px">
      <p>Information</p>
      <div id="info"></div>

      <div class="accordion" id="accordionExample">
        <div class="card mb-3">
          <div class="card-header" id="headingOne">
            <h2 class="mb-0">
              <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                aria-expanded="true" aria-controls="collapseOne">
                Students in There
              </button>
            </h2>
          </div>


          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">

            <div class="table-wrapper-scroll-y card-body my-custom-scrollbar">

              <table class="table table-bordered table-striped mb-0">
                <thead>
                  <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                  </tr>
                </thead>
                <tbody>


                  <tr *ngFor='let student of studentsCache; let i = index'>

                    <td>
                      {{student.email}}
                    </td>
                    <td>{{student.email}}</td>
                    <td>{{student.email}}</td>

                  </tr>

                </tbody>
              </table>

            </div>
          </div>
        </div>
      </div>



    </div>

  </div>
</div>
