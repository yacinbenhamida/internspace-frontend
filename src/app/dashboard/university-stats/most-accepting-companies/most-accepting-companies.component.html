<div *ngIf='companiesCache != null' class="tab-content">
    <div class="tab-pane fade show active pt-3" id="home" aria-labelledby="home-tab">

      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">

        <div class="table-wrapper-scroll-y card-body my-custom-scrollbar">

          <table class="table table-bordered table-striped mb-0">
            <thead>
              <tr>
                <th class="text-center">Name</th>
                <th class="text-center">Contact</th>
              </tr>
            </thead>
            <tbody>

              <tr class="text-center" *ngFor='let company of companiesCache; let i = index'>

                <td>
                  <button style="cursor: pointer" class="btn" (click)="openScrollableContent(longContent, i)">
                    {{company.username}}</button>
                </td>
                <td>
                  <button style="cursor: pointer"  class="btn" (click)="openScrollableContent(longContent, i)">
                    {{company.email}}</button>
                </td>
              </tr>

            </tbody>
          </table>

        </div>
      </div>
    </div>


  </div>


  <ng-template #longContent let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Company Information Modal</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div *ngIf='selectedCompany' class="modal-body">
      <!-- Portfolio Item Row -->

      <!-- Portfolio Item Heading -->
      <h1 class="my-4">
        <p> <span style="color: black">{{selectedCompany.username}}</span>'s Details
        </p>
      </h1>
      <h6>
        {{selectedCompany.email}}
        <p>
          @{{selectedCompany.username}}
        </p>

      </h6>
      <div class="ml-7 mr-7 row">

        <div *ngIf="selectedCompany"
          class="col-md-12  v-divider">
          <h3 class="my-3">Internship Information</h3>
          <h6>Location:</h6>
          <p>
            {{selectedCompany.country}}
          </p>

          <h3 class="my-3">Subject Details</h3>

          <b>CEO: </b>
          <p>
              {{selectedCompany.firstName}} {{selectedCompany.lastName}}

          </p>

        </div>

      </div>




    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
  </ng-template>
