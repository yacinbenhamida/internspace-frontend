<div class="row uikit-example">
    <div class="col-lg-10 mx-auto">
        <div class="tab">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>features</th>
                        <th>Changed</th>
                        <th>Confirmed</th>
                        <th>problematic</th>
                        <th> Approve</th>
                    </tr>
                </thead>
                <tbody *ngFor="let x of FypFileModification , let i = index">
                    <tr>
                        <th scope="row">{{i+1}}</th>
                        <td>{{x.features}}</td>
                        <td>{{x.isChanged}}</td>
                        <td>{{x.isConfirmed}}</td>
                        <td>{{x.problematic}}</td>
                        <td><button [hidden]='hide' class="btn btn-primary" (click)="approve(x,x.id)">Approve</button></td>

                    </tr>
                </tbody>
            </table>
        </div>
        </div>
        </div>
