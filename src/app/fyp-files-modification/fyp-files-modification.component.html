
<div class="tab">
    <table class="table">
        <thead>
                <tr>
                    <th>#</th>
                    <th>features</th>
                    <th>Changed</th>
                    <th>Confirmed</th>
                    <th> Approve</th>
                </tr>
        </thead>
        <tbody *ngFor="let x of FypFileModification , let i = index">
            <tr>
                <th scope="row">{{i+1}}</th>
                <td>{{x.features}}</td>
                <td>{{x.isChanged}}</td>
                <td>{{x.isConfirmed}}</td>
                <td><button [hidden]='hide' (click)="Approve(x.id,x.fypfile)">Approve</button></td>

            </tr>
        </tbody>
    </table>
</div>
